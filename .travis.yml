language: node_js
node_js:
  - v8

sudo: false

cache:
  directories:
    - node_modules

before_script:
  - "mysql -e 'create database sequelize_test;'"
  - "psql  -c 'create database sequelize_test;' -U postgres"
  - "gulp config-mysql"
  - "./node_modules/sequelize-cli/bin/sequelize db:migrate"
  - "gulp config-psql"
  - "./node_modules/sequelize-cli/bin/sequelize db:migrate"

script: "gulp"